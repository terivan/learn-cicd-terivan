name: cd 

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build code
        run: ./scripts/buildprod.sh
        
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v3.0.0'

      - name: Use gcloud CLI
        run: gcloud info

      - name: Build Image 
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/nth-name-470123-d4/notely-ar-repo/notely:latest .