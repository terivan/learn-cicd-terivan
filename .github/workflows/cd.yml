name: cd 

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"
      
      - name: Set up turso
        run: curl -sSfL https://get.tur.so/install.sh
      - name: Set up Goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Build code
        run: ./scripts/buildprod.sh
        
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v3.0.0'

      - name: Use gcloud CLI
        run: gcloud info
      
      - name: Set GCP Project  
        run: gcloud config set project notely-470023

      - name: Build Image 
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-470023/notely-ar-repo/notely:latest .
      
      - name: Turso auth
        run: turso db tokens create notely-db

      - name: Migrate Tables
        run: ./scripts/migrateup.sh  

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-470023/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-470023 --max-instances=4